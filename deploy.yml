name: Build and Deploy to cPanel

on:
  push:
    branches:
      - main  # Jalankan tiap kali kamu push ke branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Sync to cPanel via FTP/SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Hanya mengirim isi folder hasil build
          server-dir: ./public_html/appspdb1/ # Folder tujuan di cPanel
